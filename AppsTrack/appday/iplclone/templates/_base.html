<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{% static 'css/bulma.css' %}" />
    <link rel="stylesheet" href="{% static 'css/bulma-timeline.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item logo" href="/">
          <strong>IPL Clone</strong>
        </a>

        <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

        <div class="navbar-start">
          <a class="navbar-item" href="{% url 'points' %}">
              Points
          </a>

          <a class="navbar-item" href="{% url 'seasons' %}">
            Seasons
          </a>
        </div>

      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-end">
          <div class="navbar-item">
            <div class="buttons">
                {% if user.is_authenticated %}
                    <a class="button is-primary" href="{% url 'logout' %}">
                        <strong>LOGOUT</strong>
                    </a>
                {% else %}
                    <a class="button is-primary" href="{% url 'register' %}">
                        <strong>Sign up</strong>
                    </a>
                    <a class="button is-light" href="{% url 'login' %}">
                        Log in
                    </a>
                {% endif %}
            </div>
          </div>
        </div>
      </div>
    </nav>
    <div id="main">
        {% include child_template %}
    </div>
</body>
</html>
