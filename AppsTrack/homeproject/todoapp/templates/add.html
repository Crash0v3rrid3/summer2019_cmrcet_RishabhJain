<div id="main">
    <div class="row">
            <div class="column" id="main-college-heading">
            <h1 class="title is-5">{{ heading }}</h1>
        </div>
    </div>
    <div id="add-college-form-div" class="row">
        <form method="post" class="form">
            {% include 'message.html' %}
            {% for form in forms %}
                {% for field in form %}
                    <div class="form-element">
                        {{ field }}
                    </div>
                {% endfor %}
            {% endfor %}
            <div class="add-college-input-div">
                <input class="button is-info form-element" type="submit" value="Submit">
            </div>
        </form>
    </div>
</div>
