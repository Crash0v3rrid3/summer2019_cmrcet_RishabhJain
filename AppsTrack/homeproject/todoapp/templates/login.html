<div id="main">
    <div class="row heading">
        <div class="column">
            <h4 class="title is-4">Login</h4>
        </div>
    </div>
    <div class="row form">
        <div class="column">
            <form method="post"  id="login-form">
                {% include 'message.html' %}
                <div class="form-element">{{ form.username }}</div>
                <div class="form-element">{{ form.password }}</div>
                <div class="form-element"><input type="submit" value="Login" class="button is-primary"></div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="column">
            <a href="{% url 'signup' %}">New here?</a>
        </div>
    </div>
</div>
